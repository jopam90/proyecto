<!DOCTYPE html> 
<html> 
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: auto; padding: 10px;position: relative; }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var myOptions = {
          center: new google.maps.LatLng(24.725,-83,880997),
          zoom: 4,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
            
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);     
      
        avion = new google.maps.Marker({
	    position: new google.maps.LatLng(10.000000,-83.880997),
	    icon: 'avionEmpunchado.png',
	    map: map,	   
	   title: 'Miau'		
	});
		
        var ruta = [
        new google.maps.LatLng(39.450001,-98.907997),
        new google.maps.LatLng(10.000000,-83.880997)
    ];
 
    var lineas = new google.maps.Polyline({
        path: ruta,
         map: map,
         strokeColor: '#222200',
         strokeWeight: 6,
         strokeOpacity: 1,
         clickable: false
    });
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas"style="width:100%;height:100%"></div>
  </body>
</html>
